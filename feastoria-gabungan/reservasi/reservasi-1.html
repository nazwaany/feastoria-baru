\<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ====== BODY ====== */
      body {
        margin: 0;
        padding-top: 120px; /* jarak navbar */
        font-family: "Quicksand", sans-serif;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* ====== NAVBAR ====== */
      .navbar {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 15px 120px;
        background-color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .back-btn img {
        width: 28px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .back-btn img:hover {
        transform: translateX(-3px);
      }

      /* ====== JUDUL ====== */
      h2 {
        color: #3f2a2a;
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      /* ====== ORDER SECTION ====== */
      .order-section {
        position: relative;
        background-color: #fff;
        width: calc(100% - 240px);
        max-width: 800px;
        padding: 100px 30px 40px;
        border-radius: 20px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      /* ====== TOMBOL ADD MENU ====== */
      .add-menu-btn {
        background-color: #a42c21;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.3s ease;

        position: absolute;
        top: 400px; /* muncul di atas section */
        left: 50%;
        transform: translateX(-50%);
      }

      .add-menu-btn:hover {
        background-color: #821d16;
      }

      /* ====== MENU CONTAINER ====== */
      .menu-container {
        display: flex;
        align-items: flex-start;
        justify-content: start;
        gap: 30px;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      .menu-card {
        width: 250px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .menu-card img.menu-img {
        width: 100%;
        display: block;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .menu-info {
        padding: 15px;
        position: relative;
      }

      .menu-info h4 {
        font-size: 15px;
        font-weight: 600;
        color: #3f2a2a;
        margin-bottom: 5px;
      }

      .menu-content img.star {
        width: 75px;
        margin-bottom: 5px;
      }

      .menu-content ol {
        margin: 5px 0 10px 18px;
        padding: 0;
        font-size: 13px;
        color: #4a2e2e;
        text-align: left;
      }

      .note-box {
        background-color: #fceaea;
        border-radius: 8px;
        padding: 5px 10px;
        margin: 10px 0;
        color: #a42c21;
        font-size: 12px;
      }

      .note-box span {
        display: block;
        color: #6c5555;
        font-size: 11px;
      }

      .extra {
        font-size: 12px;
        color: #4a2e2e;
        margin-bottom: 5px;
      }

      .price {
        font-size: 14px;
        color: black;
        font-weight: 600;
      }

      .order-now {
        color: #ff9f0d;
        font-weight: 600;
        font-size: 13px;
        float: right;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .order-now:hover {
        color: #d57d00;
      }

      /* ====== FOOTER ORDER ====== */
      .order-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #d3a5a5;
        padding-top: 15px;
        margin-top: 20px;
        gap: 15px;
      }

      .total {
        font-size: 15px;
        color: #4a2e2e;
        font-weight: 600;
      }

      #total-price {
        color: #a42c21;
        font-weight: 600;
      }

      .reserve-btn {
        background-color: #a42c21;
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .reserve-btn:hover {
        background-color: #821d16;
      }

      /* ====== FOOTER ====== */
      footer {
        margin-top: 120px;
        margin-bottom: 40px;
        color: #a42c21;
        font-size: 13px;
      }

      /* ====== RESPONSIVE ====== */
      @media (max-width: 600px) {
        .navbar {
          padding: 15px 30px;
        }

        .order-section {
          width: 90%;
          padding: 50px 20px;
        }

        .menu-card {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- ====== NAVBAR ====== -->
    <nav class="navbar">
      <a href="#" class="back-btn">
        <img src="gambar/line-md_arrow-left.png" alt="Kembali" />
      </a>
    </nav>

    <!-- ====== TITLE ====== -->
    <h2>Choose Your Order!</h2>

    <!-- ====== ORDER SECTION ====== -->
    <section class="order-section">
      <button class="add-menu-btn">+ Add More</button>

      <div class="menu-container">
        <div class="menu-card">
          <img src="gambar/daging.png" alt="Menu Feastoria" class="menu-img" />

          <div class="menu-info">
            <h4>Savory Savory Package</h4>
            <img src="gambar/star.png" alt="star" class="star" />

            <ol>
              <li>Beef Slice</li>
              <li>Tom Yum Soup</li>
              <li>Dimsum Nori</li>
              <li>Pie Fruit</li>
              <li>Americano</li>
              <li>Melon</li>
            </ol>

            <div class="note-box">
              Max 1 Person
              <span>Meal duration: Max 90 minutes</span>
            </div>

            <p class="extra">+ Free Refill Drink</p>

            <p class="price">
              Rp 125.000 <span class="order-now">Order Now</span>
            </p>
          </div>
        </div>
      </div>

      <div class="order-footer">
        <div class="total">Total: <span id="total-price">Rp 125.000</span></div>
        <button class="reserve-btn">Reservation</button>
      </div>
    </section>
  </body>
</html>
